<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>Consultation</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients%}
                <tr>
                    <td>{{ patient.name }}</td>
                    <td>{{ patient.email }}</td>
                    <td>{{ patient.mobile }}</td>
                    <td>{{ patient.address }}</td>
                    <td>{{ patient.doctorname }}</td>
                    <td>{{ patient.consultation}}</td>
                    <td> <a href="{% url 'consult' patient.pk %}">View</a></td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
